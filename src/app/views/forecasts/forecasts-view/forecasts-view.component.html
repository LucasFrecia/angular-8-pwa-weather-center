<div class="container">

    <img fxFlex
         src="./assets/item-view-desktop.gif"
         src.xs="./assets/main-mobile.gif"
         src.sm="./assets/main-mobile.gif"
         ngClass="desktop"
         ngClass.xs="mobile"
         ngClass.sm="mobile"
         alt="weather-central main image"
         data-test-id="main-image">

    <div ngClass="desktop-container"
         ngClass.xs="mobile-container"
         ngClass.sm="mobile-container"
         fxFlex
         fxLayoutAlign="space-evenly center"
         fxLayoutGap.sm="2%"
         fxLayoutGap.xs="2%"
         fxLayoutGap.md="4%"
         fxLayout="row"
         fxLayout.sm="column"
         fxLayout.xs="column"
         fxLayout.md="column"
         @enter-item>

        <mat-card fxFlex
                  fxLayout="column">
            <h1> {{ (selectedCity$ | async)?.name }} </h1>
            <div fxFlex
                 fxLayoutAlign="center center">
                <h2> Description </h2>
            </div>
            <div fxFlex
                 fxLayout="row"
                 fxLayoutAlign="space-around center">
                <div>
                    {{ (selectedCity$ | async)?.weather[0].description | titlecase }}
                </div>
                <div>
                    <img src="http://openweathermap.org/img/wn/{{(selectedCity$ | async)?.weather[0].icon}}@2x.png">
                </div>
            </div>
            <div fxFlex
                 fxLayout="row"
                 fxLayoutAlign="space-around center">
                <div>
                    Temperature
                </div>
                <div>
                    {{ (selectedCity$ | async)?.main.temp }}
                </div>
            </div>
            <div fxFlex
                 fxLayout="row"
                 fxLayoutAlign="space-around center">
                <div>
                    Wind Strength
                </div>
                <div>
                    {{ (selectedCity$ | async)?.wind.speed }}
                </div>
            </div>
        </mat-card>

        <mat-card fxFlex="45"
                  fxLayout="column">
            <h1> Five Day Forecast </h1>

            <cdk-virtual-scroll-viewport itemSize="50"
                                         fxFlex>
                <div *cdkVirtualFor="let item of (selectedCityForecast$ | async).list"
                     class="example-item">
                    <img src="http://openweathermap.org/img/wn/{{item.weather[0].icon}}@2x.png">
                </div>
            </cdk-virtual-scroll-viewport>
        </mat-card>
    </div>

</div>
